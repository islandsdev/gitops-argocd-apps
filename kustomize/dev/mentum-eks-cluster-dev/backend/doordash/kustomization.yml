resources:
- ./base
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: 238975939821.dkr.ecr.us-east-1.amazonaws.com/doordash
  newName: 238975939821.dkr.ecr.us-east-1.amazonaws.com/doordash
  newTag: a6b66f4f6157cbe049f327a7beb13395fb8ae294
patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/readinessProbe
      value:
        httpGet:
          path: /health
          port: http
        initialDelaySeconds: 5
        periodSeconds: 10
    - op: add
      path: /spec/template/spec/containers/0/livenessProbe
      value:
        httpGet:
          path: /health
          port: http
        initialDelaySeconds: 10
        periodSeconds: 30
  target:
    kind: Deployment
