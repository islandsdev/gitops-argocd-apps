apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  name: merchant-ingress
  namespace: mentum
  labels:
    name: merchant
spec:
  ingressClassName: public-nginx
  rules:
  - host: dev.mentumqr.com
    http:
      paths:
      - pathType: ImplementationSpecific
        path: /merchant(/|.*)$
        backend:
          service:
            name: mentum-dev-frontend-merchant
            port: 
              number: 80