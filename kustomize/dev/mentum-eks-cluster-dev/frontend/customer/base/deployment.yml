apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.mentum.dev/name: customer
    app.mentum.dev/appRevision: ""
    app.mentum.dev/namespace: mentum
    app.mentum.dev/enviroment: dev
    app.mentum.dev/tier: frontend
    app.mentum.dev/resourceType: Deployment
  name: customer
  namespace: mentum
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.mentum.dev/name: customer
      app.mentum.dev/tier: frontend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.mentum.dev/name: customer
        app.mentum.dev/tier: frontend
    spec:
      containers:
      - image: 238975939821.dkr.ecr.us-east-1.amazonaws.com/customer:1a6c8c615c90bae1c90cdce0d264b51e58edb9e4
        imagePullPolicy: Always
        name: default
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: REACT_APP_BASE_URL
          valueFrom:
            secretKeyRef:
              key: api_base_url
              name: api-creds
        - name: REACT_APP_STRIPE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              key: stripe_public_key
              name: api-creds
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30