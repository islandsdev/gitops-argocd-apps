apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-dev.mentumqr.com
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: public-nginx
  rules:
  - host: k8s-dev.mentumqr.com
    http:
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: api
            port: 
              number: 81
      - path: /doordash/
        pathType: Prefix
        backend:
          service:
            name: doordash
            port: 
              number: 80
      - path: /grubhub/
        pathType: Prefix
        backend:
          service:
            name: grubhub
            port: 
              number: 80
      - path: /skip/
        pathType: Prefix
        backend:
          service:
            name: skip
            port: 
              number: 80
      - path: /socket/
        pathType: Prefix
        backend:
          service:
            name: socket
            port: 
              number: 80
      - path: /uber/
        pathType: Prefix
        backend:
          service:
            name: uber
            port: 
              number: 80