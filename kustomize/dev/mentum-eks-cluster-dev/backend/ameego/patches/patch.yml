- op: add
  path: /spec/template/spec/containers/0/readinessProbe
  value:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10
- op: add
  path: /spec/template/spec/containers/0/livenessProbe
  value:
    httpGet:
      path: /health
      port: http
    initialDelaySeconds: 10
    periodSeconds: 30