resources:
- ./base
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: 238975939821.dkr.ecr.us-east-1.amazonaws.com/skip
  newName: 238975939821.dkr.ecr.us-east-1.amazonaws.com/skip
  newTag: 26f257ab213a9d6c4379c593ff484023f154cbca
patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/readinessProbe
      value:
        httpGet:
          path: /health
          port: http
        initialDelaySeconds: 5
        periodSeconds: 10
    - op: add
      path: /spec/template/spec/containers/0/livenessProbe
      value:
        httpGet:
          path: /health
          port: http
        initialDelaySeconds: 10
        periodSeconds: 30
  target:
    kind: Deployment
