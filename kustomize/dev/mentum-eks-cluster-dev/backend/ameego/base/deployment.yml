apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.mentum.dev/name: ameego
    app.mentum.dev/appRevision: ""
    app.mentum.dev/namespace: mentum
    app.mentum.dev/enviroment: dev
    app.mentum.dev/tier: backend
    app.mentum.dev/resourceType: Deployment
  name: ameego
  namespace: mentum
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.mentum.dev/name: ameego
      app.mentum.dev/tier: backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.mentum.dev/name: ameego
        app.mentum.dev/tier: backend
    spec:
      containers:
      - env:
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: aws_secret_access_key
              name: api-creds
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: aws_access_key_id
              name: api-creds
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              key: aws_region
              name: api-creds
        - name: ARN
          valueFrom:
            secretKeyRef:
              key: arn
              name: api-creds
        - name: DB_PROD
          valueFrom:
            secretKeyRef:
              key: db_prod
              name: api-creds
        - name: PROD_DB_HOST
          valueFrom:
            secretKeyRef:
              key: prod_db_host
              name: api-creds
        - name: PROD_DB_HOST_RO
          valueFrom:
            secretKeyRef:
              key: prod_db_host_ro
              name: api-creds
        - name: PROD_USERNAME
          valueFrom:
            secretKeyRef:
              key: prod_username
              name: api-creds
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              key: db_port
              name: api-creds
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: security_secret_key
              name: api-creds
        - name: INTERNAL_TOKEN
          valueFrom:
            secretKeyRef:
              key: internal_token
              name: api-creds
        - name: AMEEGO_API_KEY
          valueFrom:
            secretKeyRef:
              key: ameego_api_key
              name: ameego-creds
        - name: AMEEGO_HEADER_KEY
          valueFrom:
            secretKeyRef:
              key: ameego_header_key
              name: ameego-creds
        - name: SENTRY_DSN_AMEEGO
          valueFrom:
            secretKeyRef:
              key: ameego_dsn
              name: sentry-creds
        - name: API_ENDPOINT
          valueFrom:
            configMapKeyRef:
              key: api.endpoint
              name: api-configmap
        - name: ANALYTICS_QUERY_FILE_PATH
          value: /root/analytics.sql
        - name: ENV
          value: prod
        - name: PLATFORM
          value: k8s
        image: 238975939821.dkr.ecr.us-east-1.amazonaws.com/ameego:ac8ccb5578df203876e90fb8a510e2d312609a91
        imagePullPolicy: Always
        name: default
        ports:
        - containerPort: 8088
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 96Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /root/analytics.sql
          name: analytics-base-query-file
          readOnly: true
          subPath: analytics.sql
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: analytics-file-configmap
        name: analytics-base-query-file