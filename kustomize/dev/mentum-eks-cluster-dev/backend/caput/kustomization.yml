resources:
- ./base
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: 238975939821.dkr.ecr.us-east-1.amazonaws.com/caput
  newName: 238975939821.dkr.ecr.us-east-1.amazonaws.com/caput
  newTag: 92960493f3a59db897555954d70ac9bfda53532c
patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/readinessProbe
      value:
        httpGet:
          path: /health
          port: http
        initialDelaySeconds: 5
        periodSeconds: 10
    - op: add
      path: /spec/template/spec/containers/0/livenessProbe
      value:
        httpGet:
          path: /health
          port: http
        initialDelaySeconds: 10
        periodSeconds: 30
  target:
    kind: Deployment
