apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: analytics.dev.mentumqr.com
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: public-nginx
  rules:
  - host: analytics.dev.mentumqr.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: analytics
            port: 
              number: 80