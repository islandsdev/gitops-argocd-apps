---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uber
  labels:
    app.mentum.dev/name: uber
    app.mentum.dev/appRevision: ""
    app.mentum.dev/namespace: mentum
    app.mentum.dev/enviroment: dev
    app.mentum.dev/tier: backend
    app.mentum.dev/resourceType: Deployment
spec:
  minReadySeconds: 0
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app.mentum.dev/name: uber
      app.mentum.dev/tier: backend
  template:
    metadata:
      labels:
        app.mentum.dev/name: uber
        app.mentum.dev/tier: backend
    spec:
      containers:
        - name: default
          image: 238975939821.dkr.ecr.us-east-1.amazonaws.com/uber
          imagePullPolicy: Always
          # TODO: FIX THIS
          ports:
            - containerPort: 8084
              name: http
              protocol: TCP
            # - name: http
            #   containerPort: 8080
            #   protocol: TCP
          envFrom:
          env:
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: aws_secret_access_key
                  name: api-creds
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: aws_access_key_id
                  name: api-creds
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  key: aws_region
                  name: api-creds
            - name: INTERNAL_TOKEN
              valueFrom:
                secretKeyRef:
                  key: internal_token
                  name: api-creds
            - name: MENTUM_WEBHOOK_KEY
              valueFrom:
                secretKeyRef:
                  key: mentum_webhook_key
                  name: uber-creds
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: secret_key
                  name: uber-creds
            - name: UBER_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: uber_client_id
                  name: uber-creds
            - name: UBER_SECRET
              valueFrom:
                secretKeyRef:
                  key: uber_secret
                  name: uber-creds
            - name: API_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  key: api.endpoint
                  name: api-configmap
            - name: ARN
              valueFrom:
                secretKeyRef:
                  key: arn
                  name: api-creds
            - name: DB_PROD
              valueFrom:
                secretKeyRef:
                  key: db_prod
                  name: api-creds
            - name: PROD_DB_HOST
              valueFrom:
                secretKeyRef:
                  key: prod_db_host
                  name: api-creds
            - name: PROD_DB_HOST_RO
              valueFrom:
                secretKeyRef:
                  key: prod_db_host_ro
                  name: api-creds
            - name: PROD_USERNAME
              valueFrom:
                secretKeyRef:
                  key: prod_username
                  name: api-creds
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  key: db_port
                  name: api-creds
            - name: DEV_DB_HOST
              valueFrom:
                secretKeyRef:
                  key: dev_db_host
                  name: api-creds
            - name: DEV_USERNAME
              valueFrom:
                secretKeyRef:
                  key: dev_db_username
                  name: api-creds
            - name: DEV_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: dev_db_password
                  name: api-creds
            - name: DB_DEV
              valueFrom:
                secretKeyRef:
                  key: db_dev
                  name: api-creds
            - name: REPORT_EMAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: report_email_password
                  name: api-creds
            - name: REPORT_EMAIL
              value: reporting@ghostkitchenbrands.com
            - name: ENV
              value: dev
            - name: PUBLISH_MENUS
              value: nicecodelawrence
            - name: QUEUE_MODE
              value: SNS
            - name: PLATFORM
              value: k8s
            - name: ADMIN_EMAIL_RECIPIENTS
              value: reporting@ghostkitchenbrands.com
