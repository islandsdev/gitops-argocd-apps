resources:
- ./base
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: 238975939821.dkr.ecr.us-east-1.amazonaws.com/caput
  newName: 238975939821.dkr.ecr.us-east-1.amazonaws.com/caput
  newTag: b74d28a31ed792d37460940fe24c2dfedaf9bb30
patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/readinessProbe
      value:
        httpGet:
          path: /health
          port: http
        initialDelaySeconds: 5
        periodSeconds: 10
    - op: add
      path: /spec/template/spec/containers/0/livenessProbe
      value:
        httpGet:
          path: /health
          port: http
        initialDelaySeconds: 10
        periodSeconds: 30
  target:
    kind: Deployment
