---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app.mentum.dev/name: api
    app.mentum.dev/appRevision: ""
    app.mentum.dev/namespace: mentum
    app.mentum.dev/enviroment: dev
    app.mentum.dev/tier: backend
    app.mentum.dev/resourceType: Deployment
spec:
  minReadySeconds: 0
  revisionHistoryLimit: 3
  replicas: 1
# If only deploying 1 replica, always be sure there is a pod running during updates
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app.mentum.dev/name: api
      app.mentum.dev/tier: backend
  template:
    metadata:
      labels:
        app.mentum.dev/name: api
        app.mentum.dev/tier: backend
    spec:
      containers:
        - name: default
          image: "238975939821.dkr.ecr.us-east-1.amazonaws.com/api:31f6d606d6fb87f1ae74b1699a1a5f341f2fd941"
          imagePullPolicy: Always
          # TODO: FIX THIS
          ports:
            - containerPort: 8080
              name: grpc
              protocol: TCP
            - containerPort: 8081
              name: http
              protocol: TCP
            # - name: http
            #   containerPort: 8080
            #   protocol: TCP
          envFrom:
          env:
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: aws_secret_access_key
                  name: api-creds
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: aws_access_key_id
                  name: api-creds
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  key: aws_region
                  name: api-creds
            - name: COGNITO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  key: cognito_endpoint
                  name: api-creds
            - name: STRIPE_KEY
              valueFrom:
                secretKeyRef:
                  key: stripe_key
                  name: api-creds
            - name: DB_DEV
              valueFrom:
                secretKeyRef:
                  key: db_dev
                  name: api-creds
            - name: DEV_DB_HOST
              valueFrom:
                secretKeyRef:
                  key: dev_db_host
                  name: api-creds
            - name: DEV_USERNAME
              valueFrom:
                secretKeyRef:
                  key: dev_username
                  name: api-creds
            - name: DEV_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: dev_password
                  name: api-creds
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  key: db_port
                  name: api-creds
            - name: SKIP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  key: skip.endpoint
                  name: api-configmap
            - name: UBER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  key: uber.endpoint
                  name: api-configmap
            - name: OMNIVORE_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  key: omnivore.endpoint
                  name: api-configmap
            - name: ENV
              value: dev
            - name: QUEUE_MODE
              value: SNS
            - name: REDIS_HOST
              value: redis-master.mentum
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_MODE
              value: pool
