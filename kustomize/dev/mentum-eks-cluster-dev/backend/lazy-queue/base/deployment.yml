apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: lazy-queue
    app.kubernetes.io/name: lazy-queue
    argocd.argoproj.io/instance: mentum
  name: lazy-queue
  namespace: mentum
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/app: lazy-queue
      app.kubernetes.io/tier: backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/app: lazy-queue
        app.kubernetes.io/tier: backend
    spec:
      containers:
      - env:
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: aws_secret_access_key
              name: api-creds
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: aws_access_key_id
              name: api-creds
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              key: aws_region
              name: api-creds
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: security_secret_key
              name: api-creds
        - name: INTERNAL_TOKEN
          valueFrom:
            secretKeyRef:
              key: internal_token
              name: api-creds
        - name: DOORDASH_DEVELOPER_ID
          valueFrom:
            secretKeyRef:
              key: doordash_developer_id
              name: doordash-creds
        - name: DOORDASH_KEY_ID
          valueFrom:
            secretKeyRef:
              key: doordash_key_id
              name: doordash-creds
        - name: DOORDASH_SIGNING_SECRET
          valueFrom:
            secretKeyRef:
              key: doordash_signing_secret
              name: doordash-creds
        - name: DOORDASH_USER_AGENT
          valueFrom:
            secretKeyRef:
              key: doordash_user_agent
              name: doordash-creds
        - name: SENTRY_DSN_DOORDASH
          valueFrom:
            secretKeyRef:
              key: doordash_dsn
              name: sentry-creds
        - name: SKIP_MENU_API_KEY
          valueFrom:
            secretKeyRef:
              key: skip_menu_api_key
              name: skip-creds
        - name: SKIP_ORDER_API_KEY
          valueFrom:
            secretKeyRef:
              key: skip_order_api_key
              name: skip-creds
        - name: SKIP_STOCK_API_KEY
          valueFrom:
            secretKeyRef:
              key: skip_stock_api_key
              name: skip-creds
        - name: SKIP_BASE_API_URL
          valueFrom:
            secretKeyRef:
              key: skip_base_api_url
              name: skip-creds
        - name: SKIP_ORDER_API_URL
          valueFrom:
            secretKeyRef:
              key: skip_order_api_url
              name: skip-creds
        - name: UBER_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: uber_client_id
              name: uber-creds
        - name: UBER_SECRET
          valueFrom:
            secretKeyRef:
              key: uber_secret
              name: uber-creds
        - name: STATIC_TOKEN
          valueFrom:
            secretKeyRef:
              key: static_token
              name: doordash-creds
        - name: API_ENDPOINT
          valueFrom:
            configMapKeyRef:
              key: api.endpoint
              name: api-configmap
        - name: MENTUM_WEBHOOK_KEY
          valueFrom:
            secretKeyRef:
              key: mentum_webhook_key
              name: uber-creds
        - name: ARN
          valueFrom:
            secretKeyRef:
              key: arn
              name: api-creds
        - name: DB_PROD
          valueFrom:
            secretKeyRef:
              key: db_prod
              name: api-creds
        - name: PROD_DB_HOST
          valueFrom:
            secretKeyRef:
              key: prod_db_host
              name: api-creds
        - name: PROD_DB_HOST_RO
          valueFrom:
            secretKeyRef:
              key: prod_db_host_ro
              name: api-creds
        - name: PROD_USERNAME
          valueFrom:
            secretKeyRef:
              key: prod_username
              name: api-creds
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              key: db_port
              name: api-creds
        - name: DEV_DB_HOST
          valueFrom:
            secretKeyRef:
              key: dev_db_host
              name: api-creds
        - name: DEV_USERNAME
          valueFrom:
            secretKeyRef:
              key: dev_db_username
              name: api-creds
        - name: DEV_PASSWORD
          valueFrom:
            secretKeyRef:
              key: dev_db_password
              name: api-creds
        - name: DB_DEV
          valueFrom:
            secretKeyRef:
              key: db_dev
              name: api-creds
        - name: REPORT_EMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: report_email_password
              name: api-creds
        - name: REPORT_EMAIL
          value: reporting@ghostkitchenbrands.com
        - name: REPORT_FORWARD_ENDPOINT
          value: https://snapanalytics.ca/gk/gk_rpc.php
        - name: ENV
          value: dev
        - name: PLATFORM
          value: k8s
        - name: PUBLISH_MENUS
          value: nicecodelawrence
        image: 238975939821.dkr.ecr.us-east-1.amazonaws.com/lazy_queue:a902610c93a5d7abbab9b890f8d6defd98c52a9e
        imagePullPolicy: Always
        name: default
        ports:
        - containerPort: 8100
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 96Mi
          limits:
            cpu: 100m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
