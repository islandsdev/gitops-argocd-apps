apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev.mentumqr.com-rewrite-target
  namespace: mentum
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "*"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/allow-headers: "*"
spec:
  ingressClassName: public-nginx
  rules:
  - host: dev.mentumqr.com
    http:
      paths:
      - path: /merchant(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: merchant
            port: 
              number: 80
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: api
            port: 
              number: 81
      - path: /cortex(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: cortex
            port: 
              number: 81
      - path: /hippo(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: hippo
            port: 
              number: 81
      - path: /app-test(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: app-test
            port: 
              number: 80
  tls:
    - hosts:
      - dev.mentumqr.com
      secretName: dev.mentumqr.com
